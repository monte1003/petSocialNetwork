<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pet Social Network</title>
</head>
<body>
    <header>
        <nav>
            <h2>Pet-First</h2>
            <ul>
                <li class="element"><a href="#">About</a></li>
                <li class="element"><a href="#">Service</a></li>
                <li class="element"><a href="#">Madi-Care</a></li>
                <li class="element"><a href="#">Blog</a></li>
            </ul>
            <button id="signup">Sign Up</button>
        </nav>
    </header>
    <main>
        <div class="first">
            <section class="home">
                <span><i class="bi bi-arrow-return-left"></i>Available in select states</span>
                <h1>A pet-first<div class="title">approach to</div>wellness</h1>
                <button>Learn More</button>
            </section>
            <section class="image">
                <img class="dog" src="./img/dog.png" alt="">
            </section>
        </div>
        <div class="dog-bars">
            <img id="frame" src="./img/Frame.png" alt="">
            <img id="card" src="./img/card.png" alt="">
            <section class="images">
                <img id="cat" src="./img/cat.png" alt="">
                <img id="dog" src="./img/DOG2.png" alt="">
                <img id="leo" src="./img/leopardo.png" alt="">
                <img id="pajaro" src="./img/pajaro.png" alt="">
                <img src="./img/leon.png" alt="" id="leon">
                <img src="./img/loro.png" alt="" id="loro">
            </section>
        </div>
    </main>
</body>
</html>
